<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        .post { margin-bottom: 20px; padding: 10px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>My Blog</h1>
    <div id="posts"></div>
    
    <script>
        async function loadPosts() {
            const postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = "Loading...";
            
            // Make sure marked is available
            if (typeof marked === 'undefined') {
                await new Promise((resolve) => {
                    const script = document.createElement('script');
                    script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
                    script.onload = resolve;
                    document.head.appendChild(script);
                });
            }
            
            // Initialize marked
            marked.use({ mangle: false, headerIds: false });
            
            // Define your posts here - replace with your actual post filenames
            const posts = [
                'test.md'
                // Add more post filenames as needed
            ];
            
            try {
                postsContainer.innerHTML = "";
                for (let file of posts) {
                    try {
                        let postResponse = await fetch(`posts/${file}`);
                        let markdown = await postResponse.text();
                        let postElement = document.createElement("div");
                        postElement.classList.add("post");
                        postElement.innerHTML = `<h2>${file.replace(".md", "")}</h2>` + marked.parse(markdown);
                        postsContainer.appendChild(postElement);
                    } catch (postError) {
                        console.error(`Error loading post ${file}:`, postError);
                    }
                }
            } catch (error) {
                postsContainer.innerHTML = "Error loading posts.";
                console.error(error);
            }
        }
        loadPosts();
    </script>
</body>
</html>
